<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Example background color (blue) */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #app {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff; /* Container background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input, button {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Add more styling as needed */
    </style>
    <title>E-Voting System</title> 
</head>
<body>
    <div id="app">
        <div id="user-interface">
            <h1> E-Voting System</h1>

            <!-- User Login Form -->
            <div id="login-form">
                <label for="voter-id">Voter ID:</label>
                <input type="text" id="voter-id" required>
                <button onclick="login()">Login</button>
            </div>

            <!-- OTP Verification -->
            <div id="otp-verification" style="display:none;">
                <button onclick="getOTP()">Get OTP for Voting</button>
            </div>

            <!-- Candidate Selection -->
            <div id="candidate-selection" style="display:none;">
                <h2>Select a Candidate:</h2>
                <div id="candidate-list">
                    <input type="radio" id="candidate1" name="swarnalakshmi" value="Candidate 1">
                    <label for="candidate1">Candidate 1</label><br>
                    
                    <input type="radio" id="candidate2" name="bhavani" value="Candidate 2">
                    <label for="candidate2">Candidate 2</label><br>

                    <input type="radio" id="candidate3" name="vinaya" value="Candidate 3">
                    <label for="candidate3">Candidate 3</label><br>

                    <input type="radio" id="candidate4" name="shaks" value="Candidate 4">
                    <label for="candidate4">Candidate 4</label><br>

                    <input type="radio" id="candidate5" name="sruthiss" value="Candidate 5">
                    <label for="candidate5">Candidate 5</label><br>
                </div>
                <button onclick="submitVote()">Submit Vote</button>
            </div>
        </div>
    </div>

    <script>
        let voterId = "";

        function login() {
            voterId = document.getElementById("voter-id").value;
            // Implement logic for checking if the voter ID is valid (e.g., through an API call)
            // If valid, show OTP verification section, else show an error message
            document.getElementById("login-form").style.display = "none";
            document.getElementById("otp-verification").style.display = "block";
        }

        function getOTP() {
            // Implement logic to generate and send OTP to the voter's mobile number
            // For simplicity, generate a random 4-digit OTP
            const otp = Math.floor(1000 + Math.random() * 9000);
            // Display the OTP to the user (in a real-world scenario, send it via SMS)
            alert(`Your OTP for voting: ${otp}`);
            // Proceed to candidate selection section
            document.getElementById("otp-verification").style.display = "none";
            document.getElementById("candidate-selection").style.display = "block";
            // You may want to store the OTP on the server for validation
        }

        function submitVote() {
            // Implement logic to submit the vote
            // This could involve sending the selected candidate to the server
            const selectedCandidate = document.querySelector('input[name="candidate"]:checked');
            if (selectedCandidate) {
                alert(`Vote submitted for: ${selectedCandidate.value}`);
                // Redirect or perform further actions as needed
            } else {
                alert("Please select a candidate before submitting your vote.");
            }
        }
    </script>
</body>
</html>
